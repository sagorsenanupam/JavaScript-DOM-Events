<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handler</title>
  </head>
  <body>
    <h1 id="page-title">Event Handler</h1>
    <button id="btn-update-title">Update Title</button>

    <p id="user-info">No User</p>
    <button id="btn-login">Login</button>

    <!-- Handler Input Text -->
    <p id="name">No Name</p>
    <input placeholder="Your Name" type="text" id="input-name" />
    <button id="btn-update">Update</button>

    <script>
      // set event Listener
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          //   Get the text from the input field
          const nameInput = document.getElementById("input-name");
          console.log(nameInput);
          const name = nameInput.value;
          console.log("Hello", name);

          //   set Name
          const nameP = document.getElementById("name");
          nameP.innerText = "Hello, " + name;
        });
    </script>
    <script src="js/handler.js"></script>
  </body>
</html>
