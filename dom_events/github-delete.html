<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Delete</title>
  </head>
  <body>
    <h1 id="secret-info">My secret Info</h1>
    <input type="text" name="" id="input-delete" placeholder="Write Delete" />
    <button id="btn-delete" disabled>Delete</button>

    <script>
      document
        .getElementById("input-delete")
        .addEventListener("keyup", function () {
          const text = event.target.value;
          const btnDelete = document.getElementById("btn-delete");
          if (text === "delete") {
            console.log("Delete typed");
            btnDelete.removeAttribute("disabled");
            const secretTag = document.getElementById("secret-info");
            secretTag.style.display = "none";
          } else {
            console.log("Something Else");
            btnDelete.setAttribute("disabled", true);
            secretTag.style.display = "none";
          }
        });
    </script>
  </body>
</html>
