<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events Summary</title>
  </head>
  <body>
    <h1>DOM Events Summary</h1>
    <input placeholder="Your Name" type="text" id="name-input" />
    <button onclick="addName()" id="btn-update">Add Name</button>
    <button id="btn-add-name">Add Name 2</button>
    <div id="name-container"></div>

    <script>
      function addName() {
        const nameInput = document.getElementById("name-input");
        const newName = nameInput.value;
        console.log(newName);

        // parent
        const nameContainer = document.getElementById("name-container");
        // create p
        const p = document.createElement("p");
        p.innerText = "Hello, " + newName;

        // Append
        nameContainer.appendChild(p);
        nameInput.value = "";
      }

      //   add event listener
      document
        .getElementById("btn-add-name")
        .addEventListener("click", function () {});
    </script>
  </body>
</html>
