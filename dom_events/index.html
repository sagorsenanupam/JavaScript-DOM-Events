<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Events</title>
  </head>
  <body>
    <h1>Dom Doma Dom Dom Events</h1>

    <!-- Option 1 for event Handler -->

    <button onclick="console.log(7);">Click me</button>
    <button onclick="console.log(63);">Another Button</button>
    <button onclick="console.log('Someone Clicked me');">Third Button</button>
    <input type="text" />
    <br />

    <!-- Option 2 for click event Handler -->
    <button onclick="makeYellow()">Make Yellow</button>
    <button onclick="makeRed()">Make Red</button>
    <br />
    <!-- Option 3 get element by ID -->
    <button id="btn-make-blue">Make Blue</button>
    <button id="btn-make-purple">Make Purple</button>

    <!-- Option 4: addEventListener -->
    <button id="btn-make-green">Make Green</button>

    <script>
      // getElementByID
      // document.getElementById().addEventListener('event type', handler);
      document.getElementById("btn-make-green").addEventListener();
    </script>

    <script src="/js/events.js"></script>
  </body>
</html>
