<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Bubble</title>
    <style>
      body {
        border: 2px solid red;
        margin: 2px;
      }
      section {
        border: 2px solid green;
        margin: 2px;
      }
      ol {
        border: 2px solid purple;
        margin: 2px;
      }
      li {
        border: 2px solid blue;
        margin: 2px;
      }
    </style>
  </head>
  <body id="body">
    <h1>Explore Event Bubble</h1>
    <section id="list-container">
      <h3>List of Things</h3>
      <ol id="item-list">
        <li id="item-1">Lorem, ipsum dolor.</li>
        <li id="item-2">Eveniet, ipsam nemo.</li>
        <li id="item-3">Temporibus, eveniet at!</li>
        <li id="item-4">Facere, vel molestias!</li>
        <li id="item-5">Placeat, nobis quo.</li>
        <li id="item-6">Possimus, ipsam facilis.</li>
      </ol>
    </section>

    <script>
      //   List item 2 click handler
      document.getElementById("item-2").addEventListener("click", function () {
        console.log("item 2 Clicked");
      });
      //   ol item 2 click handler
      document
        .getElementById("item-list")
        .addEventListener("click", function () {
          console.log("ol Clicked");
        });
      //   ol item 2 click handler
      document
        .getElementById("list-container")
        .addEventListener("click", function () {
          console.log("section Clicked");
        });
      document.getElementById("body").addEventListener("click", function () {
        console.log("Body Clicked");
      });
    </script>
  </body>
</html>
